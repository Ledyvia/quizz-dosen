<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Leaderboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        
        .quiz-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .quiz-header {
            background-color: #a3cdf8;
            padding: 20px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .quiz-title {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .trophy-icon {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .trophy-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .title-text {
            font-size: 60px;
            font-weight: bold;
            color: #000;
        }
        
        .quiz-info {
            color: #333;
            font-weight: bold;
            font-size: 30px;
        }
        
        .leaderboard {
            flex: 1;
            padding: 20px 40px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .rank-row {
            background-color: #a3cdf8;
            padding: 20px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 10px;
            min-height: 100px;
        }
        
        .rank-1, .rank-2, .rank-3 {
            background-color: #a3cdf8;
        }
        
        .rank-4, .rank-5 {
            background-color: #4a87c5;
            color: white;
        }
        
        .rank-4 .student-name, .rank-5 .student-name,
        .rank-4 .score, .rank-5 .score {
            color: white;
        }
        
        .rank-info {
            display: flex;
            align-items: center;
        }
        
        .medal {
            position: relative;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .medal img {
            width: 100%;
            height: auto;
            max-height: 80px;
            object-fit: contain;
        }
        
        .student-name {
            font-size: 32px;
            font-weight: bold;
            color: #000;
            margin-left: 25px;
        }
        
        .score {
            font-size: 48px;
            font-weight: bold;
            color: #000;
        }
        
        /* Additional responsive adjustments */
        @media (max-height: 800px) {
            .trophy-icon, .medal {
                width: 60px;
                height: 60px;
            }
            
            .title-text {
                font-size: 48px;
            }
            
            .quiz-info {
                font-size: 24px;
            }
            
            .student-name {
                font-size: 28px;
            }
            
            .score {
                font-size: 38px;
            }
            
            .rank-row {
                min-height: 80px;
                padding: 15px 30px;
            }
        }

        /* For very large screens */
        @media (min-height: 1000px) {
            .leaderboard {
                gap: 30px;
            }
            
            .rank-row {
                min-height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <div class="quiz-title">
                <div class="trophy-icon">
                    <img src="quiz.png" alt="Trophy">
                </div>
                <div class="title-text">QUIZ</div>
            </div>
            <div class="quiz-info">
                Top 5 | 23IF04 | 5 Mei 2025
            </div>
        </div>
        
        <div class="leaderboard">
            <div class="rank-row rank-1">
                <div class="rank-info">
                    <div class="medal">
                        <img src="1.PNG" alt="Gold Medal">
                    </div>
                    <div class="student-name">Ivy Selene</div>
                </div>
                <div class="score">100/100</div>
            </div>
            
            <div class="rank-row rank-2">
                <div class="rank-info">
                    <div class="medal">
                        <img src="3.PNG" alt="Bronze Medal">
                    </div>
                    <div class="student-name">Luna Avery</div>
                </div>
                <div class="score">97/100</div>
            </div>
            
            <div class="rank-row rank-3">
                <div class="rank-info">
                    <div class="medal">
                        <img src="2.PNG" alt="Silver Medal">
                    </div>
                    <div class="student-name">Noah Blake</div>
                </div>
                <div class="score">90/100</div>
            </div>
            
            <div class="rank-row rank-4">
                <div class="rank-info">
                    <div class="medal">
                        <img src="4.PNG" alt="Fourth Place">
                    </div>
                    <div class="student-name">Ezra Jude</div>
                </div>
                <div class="score">85/100</div>
            </div>
            
            <div class="rank-row rank-5">
                <div class="rank-info">
                    <div class="medal">
                        <img src="5.PNG" alt="Fifth Place">
                    </div>
                    <div class="student-name">Leo Finn</div>
                </div>
                <div class="score">81/100</div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
